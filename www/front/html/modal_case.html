<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta property="og:type" content="website">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">
        <meta property="og:url" content="">
        <meta name="viewport" content="user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, viewport-fit=cover" />                
        <title>차병원</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="../common/css/import.css">  
        <style>
            html, body{background: #f5f5f5; margin: 10px 0}
            .html-wrap{max-width:1260px; min-width: 1260px; margin:0 auto; border: 1px solid rgba(0,0,0,0.1); padding: 30px 50px 50px 50px; box-shadow: 0 0 30px rgba(0,0,0,0.08); border-radius: 30px; background: #fff;}
            .data-table{max-height: 100%; }
            .data-table table{min-width:auto;width: 100%;}
            .data-table tr {}
            .data-table thead th, .data-table tbody td{text-align: left; padding: 10px; border-bottom: 1px solid #efefef;}
            .tabs ul li{flex: 1; padding: 10px 0}
            .temp-center{text-align: center !important}
            .temp-right{text-align: right !important}
            .help-txt{background: #f6f6f6; padding: 10px; margin-top: 10px;}
            .tab-contents h1{font-size: 20px;}
            .menu{margin-bottom: 20px;}
            .tab-flex-wrap { display: flex; border-bottom: 1px solid #ebebeb;}
            .tab-flex-wrap a { padding: 5px 10px; background: #efefef; border-radius: 5px 5px 0 0; font-size: 16px; font-weight: 700; margin-right: 5px;}
            .tab-flex-wrap a.active{ background-color: #000; color: #fff;}
        </style>
    </head>
    <body>

        <div style="min-width: 800px; margin: 100px auto; display: flex; align-items: center; justify-content: center;">
            <div>
                <button type="button" class="btn" data-popup="Alert">alert Modal(multiple text)</button>
                <button type="button" class="btn" data-popup="Alert2">alert Modal(single text)</button>
                <button type="button" class="btn" data-popup="Confirm">confirm Modal(multiple text)</button>
                <button type="button" class="btn" data-popup="Confirm2">confirm Modal(single text)</button>
            </div>
        </div>

        <!-- start:레이어 팝업 -->
        <div class="popup-wrap">

            <!-- start: Alert 레이어 팝업 -->
            <div class="layerpop alert" id="AlertPopup">
                <div class="overlay"></div>

                <div class="popup-content">
                    <div class="inner">
                        <div class="body">
                            <div class="alert-box">
                                <!-- 아이콘 영역(불필요시 삭제) -->
                                <p class="img-wrap">
                                    <!-- 
                                        아이콘 이미지 경로
                                        fail : ../img/common/ico_popup_warning.svg
                                        success : ../img/common/ico_popup_checked.svg
                                        info : ../img/common/ico_popup_view.svg
                                    -->
                                    <img src="../img/common/ico_popup_warning.svg" alt="">
                                </p>
                                <!-- //아이콘 영역(불필요시 삭제) -->
                                <h3 class="dsc-bold">메시지 내용이 표시됩니다.</h3>
                                <p class="dsc-small">메시지 내용이 표시됩니다.</p>
                            </div>
                        </div>
                        <div class="btn-wrap">
                            <div class="col col-12">
                                <button type="button" class="btn lg close-btn">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //end:레이어 팝업 -->

            <!-- start: Alert2 레이어 팝업 -->
            <div class="layerpop alert" id="Alert2Popup">
                <div class="overlay"></div>

                <div class="popup-content">
                    <div class="inner">
                        <div class="body">
                            <div class="alert-box">
                                <!-- 아이콘 영역(불필요시 삭제) -->
                                <p class="img-wrap">
                                    <!-- 
                                        아이콘 이미지 경로
                                        fail : ../img/common/ico_popup_warning.svg
                                        success : ../img/common/ico_popup_checked.svg
                                        info : ../img/common/ico_popup_view.svg
                                    -->
                                    <img src="../img/common/ico_popup_warning.svg" alt="">
                                </p>
                                <!-- //아이콘 영역(불필요시 삭제) -->
                                <p class="dsc-small">메시지 내용이 표시됩니다.</p>
                            </div>
                        </div>
                        <div class="btn-wrap">
                            <div class="col col-12">
                                <button type="button" class="btn lg close-btn">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //end:레이어 팝업 -->

            <!-- start: Confirm 레이어 팝업 -->
            <div class="layerpop alert" id="ConfirmPopup">
                <div class="overlay"></div>

                <div class="popup-content">
                    <div class="inner">
                        <div class="body">
                            <div class="alert-box confirm">
                                <h3 class="dsc-bold">메시지 내용이 표시됩니다.</h3>
                                <p class="dsc-small">메시지 내용이 표시됩니다.</p>
                            </div>
                        </div>
                        <div class="btn-wrap">
                            <div class="col col-6">
                                <button type="button" class="btn reset lg close-btn">아니요</button>
                            </div>
                            <div class="col col-6">
                                <button type="button" class="btn lg close-btn">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //end:레이어 팝업 -->

            <!-- start: Confirm2 레이어 팝업 -->
            <div class="layerpop alert" id="Confirm2Popup">
                <div class="overlay"></div>

                <div class="popup-content">
                    <div class="inner">
                        <div class="body">
                            <div class="alert-box confirm">
                                <p class="dsc-md">메시지 내용이 표시됩니다.</p>
                            </div>
                        </div>
                        <div class="btn-wrap">
                            <div class="col col-6">
                                <button type="button" class="btn reset lg close-btn">아니요</button>
                            </div>
                            <div class="col col-6">
                                <button type="button" class="btn lg close-btn">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //end:레이어 팝업 -->

        </div>
        <!-- //end:레이어 팝업 -->

        <script src="../common/js/ui.dev.js"></script>
        <script src="../common/js/popup.js"></script>

        

        
        
    </body>
</html>
